{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <style>
    /* –ó–∞–≥–∞–ª—å–Ω—ñ —Å—Ç–∏–ª—ñ */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a82fb, #fc5c7d);
      color: #333;
      margin: 0;
      padding: 0;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 40px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 1.75rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
      color: #4e73df;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-control {
      border-radius: 5px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #4e73df;
      box-shadow: 0 0 5px rgba(78, 115, 223, 0.5);
    }

    button[type="submit"] {
      padding: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      background-color: #4e73df;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #1c3d84;
    }

    p {
      text-align: center;
      font-size: 0.9rem;
    }

    a {
      color: #4e73df;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ñ—Å—Ç—å */
    @media (max-width: 768px) {
      .form-container {
        padding: 30px;
      }
    }
  </style>

  <div class="form-container">
    <h2>üìù –†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit">–ó–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞—Ç–∏—Å—è</button>
    </form>
    <p>–í–∂–µ –º–∞—î—Ç–µ –∞–∫–∞—É–Ω—Ç? <a href="{% url 'login' %}">–£–≤—ñ–π–¥—ñ—Ç—å</a></p>
  </div>
{% endblock %}
