{% extends 'base.html' %}

{% block content %}
  <style>
    /* –ó–∞–≥–∞–ª—å–Ω—ñ —Å—Ç–∏–ª—ñ */
    body {
      background: linear-gradient(135deg, #6a82fb, #fc5c7d); /* –ì—Ä–∞–¥—ñ—î–Ω—Ç–Ω–∏–π —Ñ–æ–Ω */
      font-family: 'Arial', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ñ–æ—Ä–º–∏ */
    .form-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 3rem;
      border-radius: 1.5rem;
      width: 100%;
      max-width: 600px;
      margin: 50px auto;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    h2 {
      font-size: 2.8rem;
      color: #ff4d4d;
      margin-bottom: 2rem;
      animation: fadeIn 1s ease-out;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.5rem;
      display: block;
      font-size: 1.1rem;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 1.5rem;
      border: none;
      border-radius: 1rem;
      background-color: #333;
      color: #fff;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    input:focus, select:focus {
      background-color: #444;
      outline: none;
    }

    /* –ö–Ω–æ–ø–∫–∏ */
    button {
      background-color: #6a82fb;
      color: white;
      padding: 12px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #4e6af1;
      transform: scale(1.05);
    }

    button:active {
      background-color: #1f3d8d;
    }

    /* –†–µ–∑—É–ª—å—Ç–∞—Ç */
    .result-box {
      margin-top: 2rem;
      background-color: #222;
      padding: 1.5rem;
      border-radius: 1rem;
      font-size: 1.5rem;
      color: #00e676;
      animation: fadeIn 1s ease-out;
    }

    /* –ü–æ–º–∏–ª–∫–∏ */
    .error-msg {
      margin-top: 1rem;
      color: #ff5252;
      font-size: 1.2rem;
      animation: fadeIn 1s ease-out;
    }

    /* –ö–Ω–æ–ø–∫–∞ –∑–º—ñ–Ω–∏ –Ω–∞–ø—Ä—è–º–∫—É */
    .reverse-btn {
      background-color: transparent;
      color: #fff;
      border: 2px solid #ff4d4d;
      margin-top: 15px;
      padding: 10px 25px;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .reverse-btn:hover {
      background-color: #ff4d4d;
    }

    /* –ê–Ω—ñ–º–∞—Ü—ñ—è */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>

  <div class="form-container">
    <h2>üìä –ì—Ä–∞—Ñ—ñ–∫ –∫—É—Ä—Å—É –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç–∏</h2>
    <form method="post">
      {% csrf_token %}
      <label for="id_currency">–û–±–µ—Ä—ñ—Ç—å –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç—É:</label>
      <select name="currency" class="form-control">
        {% for currency in currencies %}
          <option value="{{ currency.id }}" {% if selected_currency and currency.id == selected_currency.id %}selected{% endif %}>
            {{ currency.name }}
          </option>
        {% endfor %}
      </select>

      <label for="id_fiat_currency">–§—ñ–∞—Ç–Ω–∞ –≤–∞–ª—é—Ç–∞:</label>
      <select name="fiat" class="form-control">
        {% for f in fiat_currencies %}
          <option value="{{ f }}" {% if f == selected_fiat %}selected{% endif %}>{{ f }}</option>
        {% endfor %}
      </select>

      <label for="id_days">–ü–µ—Ä—ñ–æ–¥ (—É –¥–Ω—è—Ö):</label>
      <select name="days" class="form-control">
        {% for d in periods %}
          <option value="{{ d }}" {% if selected_days == d|stringformat:"s" %}selected{% endif %}>{{ d }} –¥–Ω—ñ–≤</option>
        {% endfor %}
      </select>

      <button type="submit">–ü–æ–∫–∞–∑–∞—Ç–∏ –≥—Ä–∞—Ñ—ñ–∫</button>
    </form>

    {% if chart_data %}
      <div class="chart-container">
        <canvas id="priceChart" width="400" height="200"></canvas>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script>
        const ctx = document.getElementById('priceChart').getContext('2d');
        const chartData = {{ chart_data|safe }};

        const labels = chartData.map(item => {
          const date = new Date(Number(item[0]));
          return date.toLocaleDateString("uk-UA");
        });

        const prices = chartData.map(item => item[1]);

        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: `–¶—ñ–Ω–∞ –∑–∞ {{ selected_days }} –¥–Ω—ñ–≤ (USD)`,
              data: prices,
              borderWidth: 2,
              borderColor: 'rgba(255,99,132,1)',
              fill: false,
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: false
              }
            }
          }
        });
      </script>
    {% endif %}

    {% if error %}
      <div class="error-msg">
        ‚ö†Ô∏è {{ error }}
      </div>
    {% endif %}
  </div>
{% endblock %}
